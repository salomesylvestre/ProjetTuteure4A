<body>

    <div class="container-fluid">

        <div class="row">
            <form class="form shadow-inset-center">

                <h1>
                    <i class="fa fa-user-plus fa-lg"></i> Ajouter un nouveau membre</h1>
                <br>
                <br>
                <div class="row">
                    <div class="col">
                        <fieldset class="form-group">
                            <div class="row">
                                <div class="col">
                                    <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Femme
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Homme
                                            </label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col">
                        <fieldset class="form-group">
                            <div class="row">
                                <div class="col">
                                    <legend class="col-form-label col-sm-2 pt-0">Statut</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Bénévole
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Bénéficiaire
                                            </label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="Nom"> Nom</label>
                            <input type="text" id="nom" class="form-control">
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="Prénom"> Prénom</label>
                            <input type="text" id="prenom" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel"> Téléphone</label>
                    <input type="text" id="tel" class="form-control">
                </div>
                <div class="form-group">
                    <label for="adress"> Adresse du domicile </label>
                    <input type="text" id="adress" class="form-control">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="ville"> Ville </label>
                            <input type="text" id="ville" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="CP"> Code Postal </label>
                            <input type="text" id="CP" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="email"> Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email"> Confirmation email</label>
                    <input type="email" id="email2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="mdp">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp">
                </div>
                <div class="form-group">
                    <label for="mdp">Confirmation mot de passe</label>
                    <input type="password" class="form-control" id="mdp2">
                </div>

                <input type="submit" id='submit' value='Ajouter'>

            </form>
